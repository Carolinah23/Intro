    <!--Control sequences-->
    <script>
        //IF
        n="2"
        if(parseFloat(n)==1){
            console.log("if");
        } else if (parseFloat(n)==2){
            console.log("else if");
        } else{
            console.log("else");
        }
        
        //TERNARY - condition ?, what happens if true, :, what happens if false
        parseFloat(n)/2==1 ? console.log("condition is true"): console.log("condition is false");

        //SWITCH
        var i="something";
        switch(i){
            case "anything":
                console.log("No the same");
                break;
            case "something":
                console.log("Same");
                break;
            default:
                console.log("Default")
        }
    </script>
    <!--Loops-->
    <script>
        //FOR
        var out="";
        for(i=0; i<10; ++i){
            out +=i +", "; //Concatenates numbers in a string
        }
        console.log("For loop", out);

        //WHILE
        var j=0.5;
        while(j<10){
            out +=j + ", ";
            j=j*2
        }
        console.log("While loop", out);

    </script>
