<script src="https://d3js.org/d3.v4.js"></script>  


<div id="D3_TwoScatters">	 
    <h2>1 & 2 - Two scatterplots (SATM vs SATV) and (ACT vs GPA)</h2>
    <svg id="SATM_SATV" width="500" height="500">
      <rect x="50" y="50" width="400" height="400" style="fill:white; stroke:black; stroke-width:1px"/>
      <text x="225" y="490">SATM</text>
      <text x="30" y="35">SATV</text>
    </svg>
    <svg id="ACT_GPA" width="500" height="500">
        <rect x="50" y="50" width="400" height="400" style="fill:white; stroke:black; stroke-width:1px"/>
        <text x="225" y="490">ACT</text>
        <text x="30" y="35">GPA</text>
    </svg>
    <div></div>
    <script>
        //Scatter SATM vs SATV
        var scatter1=d3.select("#SATM_SATV")
        scatter1.selectAll(null)
            .data(scores)
            .enter()
            .append("circle")
            .attr("cx", d=>d.SATM/2)
            .attr("cy", d=>500-(d.SATV/2))
            .attr("r", "5")
            .style("fill", "black")
            .style("stroke", "#bcbcbc");

        var scatter2=d3.select("#ACT_GPA")
        scatter2.selectAll(null)
            .data(scores)
            .enter()
            .append("circle")
            .attr("cx", d=>50+(d.ACT*10))
            .attr("cy", d=>500-(d.GPA*100))
            .attr("r", "5")
            .style("fill", "black")
            .style("stroke", "#bcbcbc");

        //Axis SATM vs SATV
        var xScale=d3.scaleLinear()
            .domain([0, 900]) //Min and max for SATM 
            .range([0, 400])
            .nice();

        var yScale=d3.scaleLinear()
            .domain([900, 0])
            .range([0, 400])
            .nice();
        
        var xAxis=d3.axisBottom()
            .scale(xScale)
            .ticks(10)
            .tickSizeOuter(0);
        var yAxis=d3.axisLeft()
            .scale(yScale)
            .ticks(10)
            .tickSizeOuter(0);
        
        scatter1.append("g")
              .classed("axis", true)
              .attr("transform", "translate(" + 50 + "," + 450 + ")")
              .attr("id", "xAxis")
              .style("font-size", "1rem")
              .call(xAxis);
        scatter1.append("g")
              .classed("axis", true)
              .attr("transform", "translate("+50+","+50+")")
              .attr("id", "yAxis")
              .style("font-size", "1rem")
              .call(yAxis);

        //Axis ACT-GPA
        var xScale2=d3.scaleLinear()
            .domain([0, 40]) //Min and max for GPA 
            .range([0, 400])
            .nice();

        var yScale2=d3.scaleLinear()
            .domain([4.5, 0])
            .range([0, 400])
            .nice();
        
        var xAxis2=d3.axisBottom()
            .scale(xScale2)
            .ticks(10)
            .tickSizeOuter(0);
        var yAxis2=d3.axisLeft()
            .scale(yScale2)
            .ticks(10)
            .tickSizeOuter(0);
        
        scatter2.append("g")
              .classed("axis", true)
              .attr("transform", "translate(" + 50 + "," + 450 + ")")
              .attr("id", "xAxis")
              .style("font-size", "1rem")
              .call(xAxis2);
        scatter2.append("g")
              .classed("axis", true)
              .attr("transform", "translate("+50+","+50+")")
              .attr("id", "yAxis")
              .style("font-size", "1rem")
              .call(yAxis2);

    </script>

</div>

<div id="D3Scatter4">
    <h2>4 - Linked Scatters</h2>
    <svg id="SATM_SATV_Link" width="500" height="500">
      <rect x="50" y="50" width="400" height="400" style="fill:white; stroke:black; stroke-width:1px"/>
      <text x="225" y="490">SATM</text>
      <text x="30" y="35">SATV</text>
    </svg>
    <svg id="ACT_GPA_Link" width="500" height="500">
        <rect x="50" y="50" width="400" height="400" style="fill:white; stroke:black; stroke-width:1px"/>
        <text x="225" y="490">ACT</text>
        <text x="30" y="35">GPA</text>
    </svg>
    <div></div>
    <script>
        var min=d3.min(scores, d =>d.SATV);
        var max=d3.max(scores, d =>d.SATV);
        console.log(min)
        console.log(max)
        idsCircle=[]
        for(i=0; i<scores.length; i++){
            idsCircle[i]=i.toString();
        }

        SelectionState=false;
        function clearSelection(){
            d3.selectAll(".Circles").style("fill", "black").attr("r", "5");
            SelectionState=false;
        };

        function startSelection(){
            if (!SelectionState) {
                d3.selectAll(".Circles").style("fill", "gray");
                SelectionState=true};
        };

        //Scatter SATM vs SATV
        var scatterSSL=d3.select("#SATM_SATV_Link")
        scatterSSL.selectAll(null)
            .data(scores)
            .enter()
            .append("circle")
            .attr("class", "Circles")
            .attr("id", function(d,i){return "A"+idsCircle[i];})
            .attr("cx", d=>d.SATM/2)
            .attr("cy", d=>500-(d.SATV/2))
            .attr("r", "5")
            .style("fill", "black")
            .style("stroke", "#bcbcbc")
            .on("click", function(d,i) {
                d3.event.stopPropagation();
                startSelection(SelectionState);
                d3.select(this).transition().duration(300).style("fill", "red");
                d3.select("#B"+i).transition().duration(300).attr("r", "10").style("fill", "black");
            });

        scatterSSL.on("click", clearSelection);

        var scatterAGL=d3.select("#ACT_GPA_Link")
        scatterAGL.selectAll(null)
            .data(scores)
            .enter()
            .append("circle")
            .attr("class", "Circles")
            .attr("id", function(d,i){return "B"+idsCircle[i];})
            .attr("cx", d=>50+(d.ACT*10))
            .attr("cy", d=>500-(d.GPA*100))
            .attr("r", "5")
            .style("fill", "black")
            .style("stroke", "#bcbcbc")
            .on("click", function(d,i) {
                d3.event.stopPropagation();
                startSelection(SelectionState);
                d3.select(this).transition().duration(300).style("fill", "red");
                d3.select("#A"+i).transition().duration(300).attr("r", "10").style("fill", "black");
            });
        scatterAGL.on("click", clearSelection);

        //Axis ACT vs GPA
        var xScaleLink=d3.scaleLinear()
            .domain([0, 900]) //Min and max for SATM 
            .range([0, 400])
            .nice();

        var yScaleLink=d3.scaleLinear()
            .domain([900, 0])
            .range([0, 400])
            .nice();
        
        var xAxisLink=d3.axisBottom()
            .scale(xScaleLink)
            .ticks(10)
            .tickSizeOuter(0);
        var yAxisLink=d3.axisLeft()
            .scale(yScaleLink)
            .ticks(10)
            .tickSizeOuter(0);
        
        scatterSSL.append("g")
              .classed("axis", true)
              .attr("transform", "translate(" + 50 + "," + 450 + ")")
              .attr("id", "xAxis")
              .style("font-size", "1rem")
              .call(xAxisLink);
        scatterSSL.append("g")
              .classed("axis", true)
              .attr("transform", "translate("+50+","+50+")")
              .attr("id", "yAxis")
              .style("font-size", "1rem")
              .call(yAxisLink);

        //Axis ACT-GPA
        var xScaleLink2=d3.scaleLinear()
            .domain([0, 40]) //Min and max for GPA 
            .range([0, 400])
            .nice();

        var yScaleLink2=d3.scaleLinear()
            .domain([4.5, 0])
            .range([0, 400])
            .nice();
        
        var xAxisLink2=d3.axisBottom()
            .scale(xScaleLink2)
            .ticks(10)
            .tickSizeOuter(0);
        var yAxisLink2=d3.axisLeft()
            .scale(yScaleLink2)
            .ticks(10)
            .tickSizeOuter(0);
        
        scatterAGL.append("g")
              .classed("axis", true)
              .attr("transform", "translate(" + 50 + "," + 450 + ")")
              .attr("id", "xAxis")
              .style("font-size", "1rem")
              .call(xAxisLink2);
        scatterAGL.append("g")
              .classed("axis", true)
              .attr("transform", "translate("+50+","+50+")")
              .attr("id", "yAxis")
              .style("font-size", "1rem")
              .call(yAxisLink2);
        

    </script>
