          <script>

            //Function that decides if a point is in a brush region 
            function isBrush(Brush_coord, cx, cy){
                x0=Brush_coord[0][0];
                y0=Brush_coord[0][1];
                x1=Brush_coord[1][0];
                y1=Brush_coord[1][1];
                IsBrush=false;
                if(x0<=cx && cx<=x1){
                    if(y0<=cy && cy<=y1){
                        IsBrush=true;
                    }
                }
                return IsBrush;
            }
