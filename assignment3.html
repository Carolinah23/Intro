<div id="D3_TwoScatters">	 
    <h2>1 & 2 - Two scatterplots (SATM vs SATV) and (ACT vs GPA)</h2>
    <svg id="TwoScatters" width="1000" height="500">
      <rect x="50" y="50" width="400" height="400" style="fill:white; stroke:black; stroke-width:1px"/>
      <text x="225" y="490">SATM</text>
      <text x="30" y="35">SATV</text>
      <rect x="550" y="50" width="400" height="400" style="fill:white; stroke:black; stroke-width:1px"/>
      <text x="725" y="490">ACT</text>
      <text x="530" y="35">GPA</text>
    </svg>
    <div></div>
    <script>
        var min=d3.min(scores, d =>d.SATV);
        var max=d3.max(scores, d =>d.SATV);
        console.log(min)
        console.log(max)
        idsCircle=[]
        for(i=1; i<scores.length; i++){
            idsCircle.append(i);
        }
        //Scatter SATM vs SATV
        var scatter1=d3.select("#TwoScatters")
        scatter1.selectAll(null)
            .data(scores)
            .enter()
            .append("circle")
            .attr("id", d=>d.idsCircle)
            .attr("cx", d=>d.SATM/2)
            .attr("cy", d=>500-(d.SATV/2)+50)
            .attr("r", "5")
            .style("fill", "black")
            .style("stroke", "#bcbcbc");

        scatter1.selectAll(null)
            .data(scores)
            .enter()
            .append("circle")
            .attr("id", d=>1)
            .attr("cx", d=>550+(d.ACT*10))
            .attr("cy", d=>d.GPA*100)
            .attr("r", "5")
            .style("fill", "black")
            .style("stroke", "#bcbcbc");

    </script>

</div>
